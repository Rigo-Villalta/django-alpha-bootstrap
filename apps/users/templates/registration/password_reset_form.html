{# plantilla con formulario para ingresar correo de recuperación de contraseña #}
{% extends "base/base.html" %}
{% load i18n %}
{% block title %}{% translate "Reset password" %}{% endblock title %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p}}
  <button type="submit">{% translate "Reset password" %}</button>
</form>
{% endblock content %}
